version: '3'
services:
  database:
    image: postgres
    container_name: database_winery
    restart: always
    environment:
      POSTGRES_USER: winery
      POSTGRES_PASSWORD: winerypass
      POSTGRES_DB: winery_crud
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: api_winery_app
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
